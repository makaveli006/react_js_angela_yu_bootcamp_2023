<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Layout</title>
  <style>
    table {
      width: 100%;
    }

    td, th {
      border: 10px solid whitesmoke;
      padding: 10px;
      background-color: aquamarine;
    }

    .col1 {
      width: 25%;
    }

    .col2 {
      width: 25%;
    }

    .col3 {
      width: 40%;
    }
  </style>
</head>

<body>
  <h1>HTML Table Layout</h1>
  <table>
    <tr>
      <th class="col1">Column 1 Header</th>
      <th class="col2">Column 2 Header</th>
      <th class="col3">Column 3 Header</th>
    </tr>
    <tr class="row">
      <td class="col1">Lorem ipsum dolor sit amet consectetur adipisicing elit...</td>
      <td class="col2">Lorem ipsum dolor sit amet consectetur adipisicing elit...</td>
      <td class="col3">Lorem ipsum dolor sit amet consectetur adipisicing elit...</td>
    </tr>
  </table>
</body>

</html>
